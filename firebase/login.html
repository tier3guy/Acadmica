<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acadmica | Sign Up</title>

    <!-- Favicon -->
    <link rel="icon" href="../src/assets/favicon.png" type="image/png" sizes="32X32">

    <!-- FONTAWESOME CDN LINK -->

    <!-- Firebase CDN LINK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>

    <link rel="stylesheet" href="../src/CSS/index.css"/>
    <link rel="stylesheet" href="./login.css">

  </head>
  <body>


    <div class="main-container subscribe-form-container">

      <h1 class="text-center">@cadmica!</h1>

      <div class="form">
        <h4 class="text-center">Email address</h4>
        <input type="email" id="email" class="text-center form-input " placeholder="example@gmail.com"/>
        
        <h4 class="text-center">Password</h4>
        <input type="password" id="password" class="text-center form-input " placeholder="********"/>
        <p class="text-center" id="msg">New User ? <a>Register Here</a></p>
        <button id="submitbtn" class="button-primary button-all btn-submit" onclick="signUp()">
          Login
        </button>
      </div>

    </div>

  </body>

  <script src="./login.js"></script>

</html>
